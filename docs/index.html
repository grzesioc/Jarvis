<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - KI-Assistent</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="theme-color" content="#030712">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link zur ausgelagerten CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h1 class="jarvis-title">Jarvis - Dein persönlicher KI-Assistent</h1>
            </div>
            <div id="chat-messages" class="chat-messages" aria-live="polite" aria-atomic="false">
                <!-- Nachrichten werden hier dynamisch eingefügt -->
                <div class="message bot">Hallo! Ich bin Jarvis, dein persönlicher KI-Assistent. Wie kann ich dir heute helfen?</div>
            </div>
            <form class="chat-input flex items-center" autocomplete="off" onsubmit="return false;">
                <label for="message-input" class="sr-only">Nachricht an Jarvis</label>
                <textarea id="message-input" class="input-chat" placeholder="Nachricht an Jarvis senden..." aria-label="Nachricht an Jarvis"></textarea>
                <button id="send-button" class="button-send" type="submit">Senden</button>
            </form>
        </div>
    </main>
    <!-- Link zur ausgelagerten JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
